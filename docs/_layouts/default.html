    <style type="text/css">
      html, body {
        font-family: Helvetica;
        font-size: 22px;
        background: #e7e7e7;
        height: 100%;
        overflow: hidden;
      }
      img {
        max-width: 200px;
      }
      section {
        height: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      article {
        border:  1px solid #c5c5c5;
        padding:  20px;
        background: white;
        width: 250px;
        height: 450px;
        box-shadow: 0px 0px 19px 11px rgba(0,0,0,0.1);
      }
      header {
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      header > img {
        filter: grayscale(1);
      }

      .link-logo {
        opacity: .4;
        width: 30px;
        filter: grayscale(1);
        transition: all 200ms ease-out 20ms;
      }

      .link-logo:hover {
        opacity: .8;
        filter: grayscale(0);
      }

      @media (orientation: portrait) {
          body, html, body > div {
            padding: 0;
            margin: 0;
            overflow: auto;
          }
          .slider {
            width: auto;
          }
          .slider img {
            /*flex: auto;*/
            /*max-width: 33.3%;
            min-width: 33.3%;*/

          }
          article {
            /*width: auto;
            height: auto;*/
            font-size: 1em;
                        margin:  20px 0;
          }
          section {
            flex-direction: column;
            height: auto;
          }
        }
